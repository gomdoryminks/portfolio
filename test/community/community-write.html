<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>알잠앱 커뮤니티 작성</title>
		<meta name="description" content="알잠앱 커뮤니티 작성">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta name="format-detection" content="telephone=no, address=no, email=no">
		<!-- Chrome, Firefox, Opera -->
        <meta name="theme-color" content="#ffffff">
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#ffffff">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
        <meta name="apple-mobile-web-app-capable" content="yes">
		
		<!-- 기존 css -->
		<link href="../css/2023/reset.css" type="text/css" rel="stylesheet">
		<link href="../css/2023/global.css" type="text/css" rel="stylesheet">
		<link href="../css/2023/main.css" type="text/css" rel="stylesheet">
		<link href="../css/2023/community.css" type="text/css" rel="stylesheet">
		<link href="../css/reset.css" type="text/css" rel="stylesheet">
		<link href="../css/global.css" type="text/css" rel="stylesheet">
		<link href="../css/main.css" type="text/css" rel="stylesheet">
		<link href="../css/pdas.css" type="text/css" rel="stylesheet">
		<link href="../css/userCss.css" type="text/css" rel="stylesheet">
		<link href="../css/swiper11-bundle.min.css" type="text/css" rel="stylesheet">

		<!-- new css -->
		<link href="../css/2025/font.css" type="text/css" rel="stylesheet">
		<link href="../css/2025/style.css" type="text/css" rel="stylesheet">

		<!-- 기존 js -->
		<script src="../js/swiper11-bundle.min.js"></script>

		<!-- new js -->
		<script src="../js/2025/script.js"></script>
	</head>

	<body>
		<div id="wrap" class="v30">
			<!-- aljam: new 알잠앱 전체 영역 -->
			<div class="aljam">
				<!-- aljam__inner-fix: 화면 높이에 맞춰 컨텐츠 높이 적용 -->
				<div class="aljam__inner-fix">
					<form id="" name="" method="" action="">
						<!-- aljam__header: 헤더 영역, margin-none: 헤더 영역에 마진이 없을 경우 -->
						<header class="aljam__header margin-none">
							<div class="aljam__header-left">
								<!-- 20250420 수정사항 Start -->
								<button type="button" class="aljam__btn-close" onclick="history.back();">
									<span class="blind">취소</span>
								</button>
								<!--// 20250420 수정사항 End -->
							</div>
			
							<h1 class="aljam__header-tit">
								<div class="aljam__selectbox">
									<label for="community-type" class="sr-only">게시판 선택</label>
									<!-- [id]: label 태그의 for 속성과 동일하게 설정 -->
									<select id="community-type" name="">
										<option value="">게시판 선택</option>
									</select>
								</div>
							</h1>

							<div class="aljam__header-right">
								<!-- 20250420 수정사항 Start -->
								<button type="button" class="aljam__btn-round-full04" onclick="location.href='community-list.html';">
									<span>등록</span>
								</button>
								<!--// 20250420 수정사항 End -->
							</div>
						</header>

						<!-- aljam__page: 컨텐츠 영역 -->
						<section class="aljam__page">		
							<div class="aljam__box">
								<!-- aljam__write: 작성 영역 -->
								<div class="aljam__write">
									<ul class="aljam__write-list">
										<li>
											<div class="aljam__formbox">
												<label for="community-title">제목</label>
												<!-- [id]: label 태그의 for 속성과 동일하게 설정 -->
												<input type="text" id="community-title" name="" placeholder="제목을 입력해 주세요">
											</div>
										</li>

										<!-- 20250416 수정사항 Start -->
										<!-- full-height: 화면 높이에 꽉차도록 높이 자동 설정 -->
										<li class="full-height">
											<div class="aljam__textarea">
												<label for="community-content" class="sr-only">내용</label>
												<!-- [id]: label 태그의 for 속성과 동일하게 설정 -->
												<textarea id="community-content" name="" placeholder="타인을 비방하거나 광고성 게시글은 검토 후 자동으로 숨김처리 혹은 삭제될 수 있습니다. 또한 커뮤니티 활동에 제한을 받을 수 있습니다."></textarea>
											</div>
											<!-- aljam__text-size: 텍스트 크기 설정 (단위: byte), [data-text-id]: 텍스트 크기를 가져올 입력폼의 아이디 설정 -->
											<div class="aljam__text-size" data-text-id="community-content"><span class="text-size">0</span> byte</div>
										</li>
										<li>
											<div class="aljam__filebox">
												<label>
													<span class="sr-only">첨부사진</span>
													<!-- [data-file-name]: 첨부사진 name 값 설정 -->
													<input type="file" class="aljam__file" accept="image/*" data-file-name="community-photo">
												</label>

												<!-- 20250420 수정사항 Start -->
												<div class="aljam__file-list">
													<ul class="swiper-wrapper">
														<li class="swiper-slide">
															<input type="file" class="aljam__file" accept="image/*" data-file-name="community-photo" name="community-photo[]">
															<div class="aljam__file-img" style="background-image: url('../assets/images/2025/img-detail-05.png');"></div>
															<button type="button" class="aljam__btn-delete2" onclick="deleteFile(this);">
																<span class="blind">첨부사진 삭제</span>
															</button>
														</li>
													</ul>
												</div>
												<!--// 20250420 수정사항 End -->
											</div>
										</li>
										<!--// 20250416 수정사항 End -->
									</ul>
								</div>
							</div>
						</section>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
