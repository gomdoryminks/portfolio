<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>알잠앱 랜딩페이지 검색</title>
		<meta name="description" content="알잠앱 랜딩페이지 검색">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta name="format-detection" content="telephone=no, address=no, email=no">
		<!-- Chrome, Firefox, Opera -->
        <meta name="theme-color" content="#ffffff">
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#ffffff">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
        <meta name="apple-mobile-web-app-capable" content="yes">
		
		<!-- 기존 css -->
		<link href="../css/2023/reset.css" type="text/css" rel="stylesheet">
		<link href="../css/2023/global.css" type="text/css" rel="stylesheet">
		<link href="../css/2023/main.css" type="text/css" rel="stylesheet">
		<link href="../css/2023/community.css" type="text/css" rel="stylesheet">
		<link href="../css/reset.css" type="text/css" rel="stylesheet">
		<link href="../css/global.css" type="text/css" rel="stylesheet">
		<link href="../css/main.css" type="text/css" rel="stylesheet">
		<link href="../css/pdas.css" type="text/css" rel="stylesheet">
		<link href="../css/userCss.css" type="text/css" rel="stylesheet">
		<link href="../css/swiper11-bundle.min.css" type="text/css" rel="stylesheet">

		<!-- new css -->
		<link href="../css/2025/font.css" type="text/css" rel="stylesheet">
		<link href="../css/2025/style.css" type="text/css" rel="stylesheet">

		<!-- 기존 js -->
		<script src="../js/swiper11-bundle.min.js"></script>

		<!-- new js -->
		<script src="../js/2025/script.js"></script>
	</head>

	<body>
		<div id="wrap" class="v30">
			<!-- aljam: new 알잠앱 전체 영역 -->
			<div class="aljam">
				<!-- aljam__inner-fix: 화면 높이에 맞춰 컨텐츠 높이 적용 -->
				<div class="aljam__inner-fix">
					<!-- aljam__header: 헤더 영역, margin-none: 헤더 영역에 마진이 없을 경우 -->
					<header class="aljam__header margin-none">
						<div class="aljam__header-left">
							<button type="button" class="aljam__btn-back" onclick="history.back();">
								<span class="blind">뒤로 이동</span>
							</button>
						</div>

						<h1 class="aljam__header-tit blind">커뮤니티 검색</h1>

						<div class="aljam__searchbox">
							<form id="" name="" method="" action="">
								<label for="community-search" class="sr-only">커뮤니티 검색</label>
								<!-- [id]: label 태그의 for 속성과 동일하게 설정 -->
								<input type="text" id="community-search" name="" placeholder="검색어를 입력해 주세요">
								<button type="button" class="aljam__btn-search" onclick="location.href='landing-search-02.html';">
									<span class="blind">커뮤니티 검색</span>
								</button>
							</form>
						</div>
					</header>

					<!-- aljam__page: 컨텐츠 영역 -->
					<section class="aljam__page">		
						<div class="aljam__box">
							<!-- aljam__search-recent: 최근 검색어 영역 -->
							<div class="aljam__search-recent">
								<div class="aljam__search-tit">
									<h2>최근 검색어</h2>
									<button type="button" class="aljam__btn-txt" onclick="">
										<span>전체삭제</span>
									</button>
								</div>
								
								<!-- 20250420 수정사항 Start -->
								<div class="aljam__search-list">
									<ul class="swiper-wrapper">
										<li class="swiper-slide">
											<div class="aljam__search-txt">수면교육</div>
											<button type="button" class="aljam__btn-delete" onclick="">
												<span class="blind">수면교육 삭제</span>
											</button>
										</li>
										<li class="swiper-slide">
											<div class="aljam__search-txt">먹놀잠패턴</div>
											<button type="button" class="aljam__btn-delete" onclick="">
												<span class="blind">먹놀잠패턴 삭제</span>
											</button>
										</li>
										<li class="swiper-slide">
											<div class="aljam__search-txt">이유식</div>
											<button type="button" class="aljam__btn-delete" onclick="">
												<span class="blind">이유식 삭제</span>
											</button>
										</li>
									</ul>
								</div>
								<!--// 20250420 수정사항 End -->
							</div>

							<!-- aljam__search-popular: 인기 검색어 영역 -->
							<div class="aljam__search-popular">
								<div class="aljam__search-tit">
									<h2>인기 검색어</h2>
									<span class="search-date">2025.04.03</span>
								</div>
								<ul class="aljam__search-list">
									<li>수면교육</li>
									<li>37주</li>
									<li>공갈</li>
									<li>낮잠</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
